tasks:
  - name: Mongo
    openMode: split-right
    command: mkdir -p /workspace/data && mongod --dbpath /workspace/data
  - name: Eddiebot
    openMode: split-left
    init: |
      npm install
      npm run build


image:
  file: .gitpod/Dockerfile

github:
  prebuilds:
    main: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: false
    addBadge: true
