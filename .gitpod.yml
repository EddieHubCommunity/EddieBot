tasks:
  - name: Mongo
    command: mkdir -p /workspace/data && mongod --dbpath /workspace/data
  - name: Eddiebot
    init: 
      npm install
      npm run build
    command: |
      gp await-port 27017
      npm run start

image:
  file: .gitpod/Dockerfile

github:
  prebuilds:
    main: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: false
    addBadge: true
